<nav class="col span_10 top-navbar">
  <a href="{{ site.basurl }}/"
    {% if page.path == 'index.html' || '' %}class="current-page"{% endif %}>{{ site.title }}</a>
  {% for pageNav in site.pages %}{% if pageNav.title %}
  <a href="{{ pageNav.url | prepend: site.baseurl }}" title="{{ pageNav.title }}"
     {% if page.title == pageNav.title %}class="current-page"{% endif %}>{{ pageNav.title }}</a>
  {% endif %}{% endfor %}
</nav>
